<!DOCTYPE html>

<html>
  <!-- Lets Keep This Clean Yeah? Hey there if you're reading this :P-->
  <!-- Hello there. :)-->

  <head>
    <title>psty.io - Free Paste Service</title>
    <!-- Stylesheet/JS Shit -->
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/bfef34323a.js"></script>
    <script src="assets/js/plugins/autoexpand.js"></script>
    <link href="assets/css/{{theme}}.css" rel="stylesheet" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link href="/assets/css/material-kit.css" rel="stylesheet" />
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1138462810286043136/poWUUOQc_400x400.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Twitter Embed Card Stuffs -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@psty_io" />
    <meta name="twitter:creator" content="@MaxBridgland" />
    <meta name="twitter:title" content="Psty.io - Easily Paste and Share Code or Plaintext" />
    <meta name="twitter:description"
      content="Psty.io Is a free, ad-free, and open source service that allows you to easily share and highlight code, text, or anything you can put in a textbox! Supports 155 languages." />
    <meta name="twitter:image" content="https://psty.io/assets/images/nav-logo.png">
    <!-- General SEO and Embed Bollocks -->
    <meta name="Description"
      content="Easily paste and share source code or plaintext with support for up to 154 languages!" />
    <meta name="Keywords"
      content="paste, service, pasting, share, source code, pastebin, ghostbin, hastebin, psty, psty.io, psty paste, paste source code, source code pasting, share source code, syntax highlighter, syntax highlighting" />
  </head>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://psty.io">
        <div class="logo-image">
          <img src="https://psty.io/assets/images/nav-logo.png" height="28px" style="padding-bottom: 5px;"
            class="image-fluid" />
        </div>
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="sr-only">Toggle</span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <i class="fa fa-paste"></i> Paste
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/psty-io/psty-api#star-openapi-usage-star">
            <i class="fa fa-book"></i> Docs
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/psty-io/psty-api">
            <i class="fa fa-star"></i> Source Code
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://twitter.com/maxbridgland">
            Made with <i class="fa fa-heart"></i> by Max
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    {% block body %}
    {% endblock body %}
  </body>
</html>
