{% extends "layout.html" %}

{% block body %}

<form action="https://psty.io/upload" method="POST">
  <center>
    <div class="row" style="max-width: 100%;">
      <div class="col" style="margin-left: 7px;">
        <label for="language">Source Languages:</label>
        <select class="form-control selectpicker" data-style="btn btn-link" id="language" name="lang">
          <option value="plaintext">Plaintext</option>
          {{options | safe}}
        </select>
      </div>
      <div class="col">
        <label for="themes">Available Themes:</label>
        <select class="form-control selectpicker" data-style="btn btn-link" id="themes" name="theme">
          {{themes | safe}}
        </select>
      </div>
      <div class="col" style="padding-top: 10px;">
        <button type="submit" class="btn btn-primary">
          Submit Your Paste Now <i class="fa fa-arrow-circle-right" id="submit"></i>
        </button>
      </div>
    </div>
  </center>
  <br>
  <div class="form-group" style="margin: 5px;">
    <label for="code">Paste Source:</label>
    <textarea class="autoExpand form-control" id="code" name="code" rows="35" data-min-rows="3" autofocus></textarea>
  </div>
</form>
<!-- JS Scripts -->
<script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/moment.min.js"></script>
<script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<script src="assets/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
<script>
  // Applied globally on all textareas with the "autoExpand" class
  $(document)
    .one('focus.autoExpand', 'textarea.autoExpand', function () {
      var savedValue = this.value;
      this.value = '';
      this.baseScrollHeight = this.scrollHeight;
      this.value = savedValue;
    })
    .on('input.autoExpand', 'textarea.autoExpand', function () {
      var minRows = this.getAttribute('data-min-rows') | 0,
        rows;
      this.rows = minRows;
      rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 16);
      this.rows = minRows + rows;
    });
</script>

{% endblock body %}
